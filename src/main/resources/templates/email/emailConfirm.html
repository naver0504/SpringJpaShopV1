<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" th:action="@{/members/emailConfirm}" th:object="${emailAuthDTO}" method="post">
        <div class="form-group">
            <label for="email">인증 코드를 입력하세요</label>
            <input type="text" id="auth" th:field="*{auth}" class="form-control"
                   th:errorclass="field-error">
            <input type="hidden" id="email" th:field="*{email}" class="form-control"
                   th:errorclass="field-error">
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
