<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="py-5 text-center">
    <h2 >상품 상세</h2>
  </div>

  <!-- 추가 -->
  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>


  <div>
    <label for="itemId" >상품 ID</label>
    <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${item.id}" readonly>
  </div>
  <div>
    <label for="itemId" >판매자명</label>
    <input type="text" id="member" name="itemId" class="form-control" value="1" th:value="${item.member.name}" readonly>
  </div>
  <div>
    <label for="itemName" >상품명</label>
    <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${item.name}" readonly>
  </div>
  <div>
    <label >상품 사진</label>
    <img th:src="@{/images/}+${item.getItemImg().getStoredFileName()}"  class="form-control"  readonly>
  </div>
  <div>
    <label for="price" >가격</label>
    <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${item.price}" readonly>
  </div>
  <div>
    <label for="quantity" >수량</label>
    <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${item.stockQuantity}" readonly>
  </div>
  <div>
    <label for="quantity" >작가</label>
    <input type="text" id="Author" name="quantity" class="form-control" value="10" th:value="${item.author}" readonly>
  </div>
  <div>
    <label for="quantity" >ISBN</label>
    <input type="text" id="isbn" name="quantity" class="form-control" value="10" th:value="${item.isbn}" readonly>
  </div>
    <div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>이름</th>
          <th>작성시간</th>
          <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${item.comments}">
          <td th:text="${comment.getMemberName}"></td>
          <td th:text="${comment.createdTime}"></td>
          <td th:text="${comment.content}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  <form method="post" th:action >
    <div class="form-group">
      <label th:for="commentDTO">댓글 작성</label>
      <input type="text" id="content" name="content" class="form-control" value="10" th:value="${commentDTO.content}" placeholder="댓글 입력">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div th:replace="fragments/footer :: footer" />
  </form>
  </div>

</div>
</body>
</html>
